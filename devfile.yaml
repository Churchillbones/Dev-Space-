schemaVersion: 2.2.2
metadata:
  name: python-workspace-20gb
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.22
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: app-storage
          path: /projects/app
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 35i
  - name: app-storage
    volume:
      size: 20Gi
