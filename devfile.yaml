schemaVersion: 2.2.2
metadata:
  name: python-workspace-20gb
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.22
      volumeMounts:
        - name: app-storage
          path: /projects/app
      memoryLimit: '8Gi'
      memoryRequest: '4Gi'
      cpuLimit: '4'
      cpuRequest: '2'
      mountSources: true
  - name: app-storage
    volume:
      size: 14Gi
